<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Activity 2</title>
</head>
<body>
    <script >
        var value=Math.abs(-9);
        document.write("Absolute value is "+value);
        document.write("<br>");
        var value=Math.acos(0.5);
        document.write("Cosine Value is "+ value);
        document.write("<br>");
        var value=Math.asin(0.5);
        document.write("Sine value is "+ value);
    </script>
    
</body>
</html>
